<div class="dialog-frame" style="width: 800px;">
  <div class="dialog-header" bind="dialogHeader">
  <img width="20" height="20" src="/extension/kasabi-extension/images/kasabi-logo.png" /> Load Project into Kasabi Dataset</div>
  <div class="dialog-body" bind="dialogBody">
  	<p>Review the following sample of your data before uploading</p>
  	<div class="schema-alignment-dialog-preview" 
  		bind="previewPane" id="kasabi-loading-dialog-preview"></div>
  </div>
  <div class="dialog-footer" bind="dialogFooter">
  	<div align="center"></div>
    <table width="100%">
    <tr>   
      <td bind="right" style="text-align: right" width="40%" nowrap="true">     
       	<button bind="loadButton" id="kasabi-loading-load" disabled="disabled">Load</button>              
        <button bind="cancelButton" id="kasabi-loading-cancel">Cancel</button>
      </td>
    </tr></table>
  </div>
</div>
